<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo de Perguntas</title>
</head>
<body>
    <div class="container">
        <h1>Jogo de Perguntas</h1>
        <p>Prepare-se para testar seus conhecimentos!</p>
        <div class="difficulty-selection">
            <h2>Escolha a Dificuldade:</h2>
            <label>
                <input type="radio" name="dificuldade" value="facil"> Fácil
              </label>
              <label>
                <input type="radio" name="dificuldade" value="medio"> Médio
              </label>
              <label>
                <input type="radio" name="dificuldade" value="dificil"> Difícil
              </label>
              
              <br><br>
              <button onclick="mostrarPergunta()">Mostrar próxima pergunta</button>
              
              <div id="perguntaContainer" style="display:none;">
                <p id="pergunta"></p>
                <div id="opcoes"></div>
                <p id="resultado"></p>
              </div>
        </div>
    </div>  
    <script src="js/jogo.js"></script>
</body>
</html>
